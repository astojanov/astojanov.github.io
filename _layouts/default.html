<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->

  <head>

    <meta charset="utf-8">


    <title>{{ page.title }}</title>


    {% if page.title %}
      <meta property="og:title"        content="{{ page.title }}" />
    {% endif %}

    {% if page.url %}
      <meta property="og:url"          content="{{ page.url | prepend: site.url }}" />
    {% endif %}

    {% if page.type %}
      <meta property="og:type"         content="{{ page.type }}" />
    {% endif %}

    {% if page.description %}
      <meta property="og:description"  content="{{ page.description }}" />
    {% endif %}

    {% if page.image %}
      <meta property="og:image"        content="{{ page.image | prepend: site.url }}" />
    {% else %}
      <meta property="og:image"        content="{{ '/img/profile.jpg' | prepend: site.url }}" />
    {% endif %}


    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>

    <!--[if gte IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css" />
    <![endif]-->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
  </head>

  <body>

    <div class="margLTop margLBottom">
      <div class="container">
        <div class="row">
          {% include sidebar.html %}
          <div class="col-md-9 right-content">
            <div class="bgWhite ofsInBottom">
                {{ content }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-87342713-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
